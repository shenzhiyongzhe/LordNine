<!DOCTYPE html>

            </div>
            <div class="horizental_flex">
                <div class=" card-box select-menu neumorphism" style="width: 40vw;">
                    <div class="select">

                        <div class="arrow-box">

                            <img class="arrow arrow-hidden" src="../img/svg/up_arrow.svg" alt="选择" />
                        </div>
                    </div>
                    <div class="option-list" style="overflow-y: auto;">
                        <div class="option"><label><input type="checkbox" name="monsterMap" value="00" />迪安-港口(主城)</label></div>

    <footer class="footer">
        <div class="tab" id="tab1">首页</div>
        <div class="tab" id="tab2">配置</div>
        <div class="tab" id="tab3">日志</div>
    </footer>
    <script src="./ui.js"></script>
